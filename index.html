<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Game</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="main">
        <h1 id="colorfulText">DRAG AND DROP</h1>
        <i id="iTab" class="ri-information-line "></i>
        <div id="textDisplay" class="info">
            <p>Drag and Drop Similar set of items in the side pane</p>
        </div>
        <div class="panel">
            <div id="panelTop" class="panelTop">
                <div class="elem">
                    <h4>Timer:</h4>
                    <div class="box timer">0</div>
                </div>
                <div class="elem">
                    <h4>Score:</h4>
                    <div class="box score">0</div>
                </div>
                <div class="elem">
                    <h4>Close:</h4>
                    <div id="close" class="close">X</div>
                </div>
            </div>
            <div id="panelBottom" class="panelBottom">


            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
